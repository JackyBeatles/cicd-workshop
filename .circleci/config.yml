workflows:
  version: 2
  dev_stage_pre-prod:
    jobs:
      - build:
          filters:  
            branches:
              only: dev
    #   - test_stage:
    #       filters:
    #         branches:
    #           only: stage
    #   - test_pre-prod:
    #       filters:
    #         branches:
    #           only: master
build:
    working_directory: ~/project
    machine: true
    steps:
        - checkout
        - run:
            name: Docker Build 
            command: |
                TAG=0.1.$CIRCLE_BUILD_NUM
                docker build -t   [changeme]/app:$TAG .
                docker login -u $DOCKER_USER -p $DOCKER_PASS
                docker push [changeme]/app:$TAG